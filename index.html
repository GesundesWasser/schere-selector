<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Selector</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #f5f7fa;
      --accent: #50e3c2;
      --danger: #ff6b6b;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: var(--secondary);
      color: var(--text);
    }

    .hidden {
      display: none;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 20px;
      transition: transform 0.2s ease;
    }

    #menu {
        display: flex;
        justify-content: center; /* Centers the buttons horizontally */
        gap: 10px; /* Adds space between the buttons */
    }

    .card:hover {
    transform: scale(1.01);
    }

    .button-group {
      margin-top: 10px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .button-group button:nth-child(2) {
      background-color: var(--danger);
    }

    .button-group button:nth-child(2):hover {
      background-color: #e05252;
    }

    h1 {
      text-align: center;
      color: var(--primary);
    }

    .entry-card {
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid var(--primary);
    }

    .entry-card strong {
      display: inline-block;
      min-width: 80px;
    }

    .back-button {
      margin-top: 15px;
      background-color: #777;
    }

    .back-button:hover {
      background-color: #555;
    }
    footer#copyright {
  text-align: center;
  margin-top: 40px;
  font-size: 14px;
  color: #777;
  padding: 10px 0;
  border-top: 1px solid #ddd;
}


  </style>
</head>
<body>
  <h1>Scheren Tracker</h1>

  <div id="menu" class="card">
    <button onclick="showNew()">üÜï Neuer Eintrag</button>
    <button onclick="showList()">üìã Liste Anzeigen</button>
  </div>

  <div id="new-entry" class="card hidden">
    <p>üìÖ Neuer Scheren-Eintrag mit dem Datum:</p>
    <p id="current-date" style="font-weight: bold;"></p>
    <p>War die Schere erfolgreich?</p>
    <div class="button-group">
      <button onclick="saveResponse('J√∂')">‚úÖ J√∂</button>
      <button onclick="saveResponse('N√∂')">‚ùå N√∂</button>
    </div>
  </div>

  <div id="list" class="card hidden">
    <h2>üìú Alle Eintr√§ge</h2>
    <div id="entries"></div>
    <button class="back-button" onclick="goBack()">üîô Zur√ºck</button>
  </div>

  <footer id="copyright">
    <p>&copy; <span id="year"></span> wagger.dev MIT License.</p>
  </footer>
  

  <script>
    function showNew() {
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('list').classList.add('hidden');
      document.getElementById('new-entry').classList.remove('hidden');
      document.getElementById('current-date').textContent = new Date().toLocaleDateString();
    }

    function showList() {
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('new-entry').classList.add('hidden');
      document.getElementById('list').classList.remove('hidden');

      const entries = JSON.parse(localStorage.getItem('entries')) || [];
      const entriesDiv = document.getElementById('entries');
      entriesDiv.innerHTML = entries.length === 0 ? '<p>üö´ Noch keine Eintr√§ge vorhanden.</p>' : '';
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry-card';
        div.innerHTML = `<strong>Datum:</strong> ${entry.date}<br><strong>Erfolgreich:</strong> ${entry.response}`;
        entriesDiv.appendChild(div);
      });
    }

    function saveResponse(response) {
      const newEntry = {
        date: new Date().toLocaleDateString(),
        response
      };
      const entries = JSON.parse(localStorage.getItem('entries')) || [];
      entries.push(newEntry);
      localStorage.setItem('entries', JSON.stringify(entries));
      goBack();
    }

    function goBack() {
      document.getElementById('new-entry').classList.add('hidden');
      document.getElementById('list').classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
    }

    document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
